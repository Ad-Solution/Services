<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="h2">Services</h2>
        <div class="mb-5">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <input type="text" id="serviceCategory" class="form-control" placeholder="Service Category">
                </div>
                <div class="col-md-2">
                    <input type="number" id="minRate" class="form-control" placeholder="Min Rate">
                </div>
                <div class="col-md-2">
                    <input type="number" id="maxRate" class="form-control" placeholder="Max Rate">
                </div>
                <div class="col-md-2">
                    <input type="text" id="serviceLocation" class="form-control" placeholder="Location">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="handleServiceSearch()">Search</button>
                </div>
            </div>
        </div>
        <div class="row" id="servicesContainer">
            <!-- Services items will be dynamically added here -->
        </div>
    </div>

    <!-- Modal HTML -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Service Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Carousel for images -->
                    <div id="carouselServiceIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" id="carouselServiceInner">
                            <!-- Carousel items will be dynamically added here. -->
                        </div>
                        <a class="carousel-control-prev" href="#carouselServiceIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselServiceIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <h4 class="mt-3">Details:</h4>
                    <p id="modalServiceCategory"></p>
                    <p id="modalRate"></p>
                    <p id="modalServiceLocation"></p>
                    <p id="modalPostedDate"></p>
                    <p id="modalServiceDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
